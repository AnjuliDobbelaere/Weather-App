<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta div-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <div class="current-info">
            <!--Contains all the current info-->
            <div class="date-container">
                <div class="time" id="time">
                    19:59 <span id="am_pm">PM</span>
                </div>
                <div class="date" id="date">
                    Saturday, 19 November
                </div>


                <div class="others" id="current-conditions">

                    <!-- <div class="weather-items">
                        <div>Humidity</div>

                    <div class="weather-items">

                    </div>

                    <div class="weather-items">
                        <div>Wind Speed</div>
                        <div>222</div>
                    </div> -->

                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Brussels</div>
                <div class="country" id="country">Belgium
                </div>
            </div>
        </div>
    </div>
